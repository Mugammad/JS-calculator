<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/CSS/main.css'>
    <link rel="stylesheet" href="./assets/CSS/cal.css">
</head>
<body>
    <div class=" calculator text-center">
        <div class="row d-flex justify-content-center">
            <div class=" text-start" id="outputer">
                <div class="ai">
                    <div class="col-4">
                        <canvas class="col-10" width="128" height="183"></canvas>
                    </div>
                    <span class="dialogue col-8"></span>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="row d-flex justify-content-center">
                <div class="row col-10">
                    <div class="col-4">
                        <button type="button" class="btn btn-success" onclick="clearSum()">CLR</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-success" onclick="addToSum(this.innerHTML)"> * </button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-success" onclick="addToSum(this.innerHTML)"> / </button>
                    </div>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-success" onclick="delChar()">DEL</button>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="row col-10">
                    <div class="col-4">
                        <button type="button" class="btn btn-success" onclick="addToSum(this.innerHTML)">7</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-success" onclick="addToSum(this.innerHTML)">8</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-success" onclick="addToSum(this.innerHTML)">9</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-success" onclick="addToSum(this.innerHTML)">4</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-success" onclick="addToSum(this.innerHTML)">5</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-success" onclick="addToSum(this.innerHTML)">6</button>
                    </div>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-success" onclick="addToSum(this.innerHTML)" style="height: 96px;"> - </button>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="row col-10">
                    <div class="col-4">
                        <button type="button" class="btn btn-success" onclick="addToSum(this.innerHTML)">1</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-success" onclick="addToSum(this.innerHTML)">2</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-success" onclick="addToSum(this.innerHTML)">3</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-success" onclick="addToSum(this.innerHTML)">.</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-success" onclick="addToSum(this.innerHTML)">0</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-success" onclick="evaluateSum()">=</button>
                    </div>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-success" onclick="addToSum(this.innerHTML)" style="height: 96px;"> + </button>
                </div>
            </div>
        </div>
    </div>

    <script src='main.js'></script>
</body>
</html>
